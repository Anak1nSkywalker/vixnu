<h3>Adicionar Novo Tipo de Cliente</h3>

<form class="form-horizontal" ng-submit="add(item)">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="description">Descrição:</label>
        <div class="col-sm-5">
            <input type="text" name="description" id="description" ng-model="item.description" 
                   required="required" class="form-control" />             
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="#/customer-type/list" class="btn btn-default">Voltar</a>
        </div>
    </div>
</form>
